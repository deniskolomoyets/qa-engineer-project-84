---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии на кнопку “Add to cart” товар должен добавляться в корзину
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Товар = Annibale Colombo Bed
  steps:
    - Найти товар по имени
    - Нажать кнопку “Add to cart”
  expected-result: |
    Товар должен появиться в корзине
- summary: |
    Проверка фильтрации товаров по бренду “Gucci”
  requirement: |
    При выборе бренда должны отображаться только товары этого бренда
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Фильтр: Бренд = Gucci
  steps:
    - Установить галочку “Gucci” в фильтре
  expected-result: |
    Отображаются только товары бренда “Gucci”
- summary: |
    Проверка поведения при вводе несуществующего поискового запроса
  requirement: >
    При отсутствии результатов пользователь должен увидеть пустой
    список или сообщение
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Поисковый запрос = asdasd123
  steps:
    - Ввести запрос “asdasd123” в поле поиска
  expected-result: |
    Товары не отображаются, отображается сообщение “Ничего не найдено”
